---
- name: Add apt repository sign key
  when: repo.url is defined
  ansible.builtin.get_url:
    url: "{{ repo.url }}"
    dest: /etc/apt/trusted.gpg.d/{{ repo.name }}.asc
    owner: root
    group: root
    mode: 0664

- name: Add apt repository
  ansible.builtin.apt_repository:
    repo: "{{ repo.list | default(repo) }}"
    state: present
