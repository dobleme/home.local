---
- hosts: all

  vars_files:
    - config.yml
    - gnome.yml

  pre_tasks:
    - name: Check user is defined
      when: user is undefined
      ansible.builtin.set_fact:
        user: "{{ ansible_facts.user_id }}"
      tags: ["always"]

    - name: Check home dir is defined
      when: home is undefined
      ansible.builtin.set_fact:
        home: "/home/{{ user }}"
      tags: ["always"]

  tasks:
    - import_tasks: tasks/clean.yml
      become: yes
      tags: ["never", "clean"]

    - import_tasks: tasks/essentials.yml
      become: yes
      tags: ["essentials"]

    - import_tasks: tasks/system.yml
      become: yes
      tags: ["system"]

    - import_tasks: tasks/user.yml
      tags: ["user"]

    - import_tasks: tasks/gnome.yml
      tags: ["user", "gnome"]
